name: "Auto Generate Release Notes"

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-release-notes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GH_PAT }}

      # Fetch PR labels
      - name: Fetch PR Labels
        id: fetch-labels
        uses: ./.github/actions/common/fetch-pr-label

      # Decide if release notes should be generated
      - name: Check label rules
        id: check_labels
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ github.token }}
          script: |
            const labels = ('${{ steps.fetch-labels.outputs.labels }}' || '').split(',').map(l => l.trim());
            console.log(`PR labels: ${labels.length ? labels.join(', ') : 'none'}`);

            const add = labels.includes('add_release_note');
            const skip = labels.includes('skip_release_note');
            const shouldGenerate = add && !skip;

            core.setOutput('should_generate', shouldGenerate.toString());
            console.log(shouldGenerate ? '‚úÖ Proceeding with release note generation' : '‚è© Skipping release note generation');

      # Generate release notes using Decathlon only when required
      - name: Generate release notes
        if: steps.check_labels.outputs.should_generate == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const path = 'docs/external/releases.md';
            const pr = context.payload.pull_request;
            const newLine = `
              **${ pr.title }**
              + PR #${pr.number} by @${pr.user.login}
              + _TODO: Add detailed release note (API details, impact, or feature summary)_\n`;
            
            fs.mkdirSync('docs/external', { recursive: true });
            if (!fs.existsSync(path)) {
              fs.writeFileSync(path, '### Next Release\n\n');
            }
            
            let content = fs.readFileSync(path, 'utf8').trim();
            if (!content.includes('### Next Release')) {
              content += '\n\n### Next Release\n';
            }
            if (content.includes(`PR #${pr.number}`)) {
              console.log('Note already exists, skipping duplicate.');
              process.exit(0);
            }
            const updatedContent = content.replace(
              /### Next Release[\s\S]*$/,
              match => `${match}\n${newLine}`
            );
            fs.writeFileSync(path, updatedContent.trim() + '\n', 'utf8');
            console.log(`üìù Added release note for PR #${pr.number} at the bottom.`);

      # Create PR for release notes update using GitHub CLI
      - name: Create Pull Request for release notes
        if: steps.check_labels.outputs.should_generate == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          ORIGINAL_BRANCH="${{ github.event.pull_request.head.ref }}"
          BRANCH_NAME="${ORIGINAL_BRANCH}-1"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          git add docs/external/releases.md
          if git diff --cached --quiet; then
            echo "No changes detected in releases.md ‚Äî skipping PR creation."
            exit 0
          fi
          
          # Create and push to new branch
          git checkout -b "${BRANCH_NAME}"
          git commit -m "docs: update releases.md after merge of #${PR_NUMBER}"
          git push origin "${BRANCH_NAME}"
          
          # Create PR using GitHub CLI with custom title format
          PR_BODY="Auto-generated release notes update for PR #${PR_NUMBER}.
          
          This PR was automatically created by the release notes workflow.
          
          ### Changes
          - Added release note entry for: ${PR_TITLE}
          
          **Note:** @PremkumarDivakaran is automatically assigned as reviewer (CODEOWNER of releases.md).
          
          Please review and merge to keep release notes up to date."
          
          gh pr create \
            --title "${PR_TITLE} - Releasenotes" \
            --body "${PR_BODY}" \
            --base main \
            --head "${BRANCH_NAME}" \
            --label "skip_release_note,documentation"
          
          echo "‚úÖ Pull request created successfully: ${PR_TITLE} - Releasenotes"