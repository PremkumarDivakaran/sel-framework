name: "Auto Generate Release Notes"

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  generate-release-notes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # 1Ô∏è‚É£ Fetch PR labels
      - name: Fetch PR Labels
        id: fetch-labels
        uses: ./.github/actions/common/fetch-pr-label
        with:
          github_token: ${{ github.token }}

      # 2Ô∏è‚É£ Decide if release notes should be generated
      - name: Check label rules
        id: check_labels
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ github.token }}
          script: |
            const labels = ('${{ steps.fetch-labels.outputs.labels }}' || '').split(',').map(l => l.trim());
            console.log(`PR labels: ${labels.length ? labels.join(', ') : 'none'}`);

            const add = labels.includes('add_release_note');
            const skip = labels.includes('skip_release_note');
            const shouldGenerate = add && !skip;

            core.setOutput('should_generate', shouldGenerate.toString());
            console.log(shouldGenerate ? '‚úÖ Proceeding with release note generation' : '‚è© Skipping release note generation');

      # 3Ô∏è‚É£ Generate release notes using Decathlon only when required
      - name: Generate release notes
        if: steps.check_labels.outputs.should_generate == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const pr = context.payload.pull_request;
            const line = `- ${pr.title} (#${pr.number}) by @${pr.user.login}\n`;
            
            const file = 'docs/external/releases.md';
            fs.mkdirSync('docs/external', { recursive: true });
            fs.appendFileSync(file, line);
            
            console.log(`üìù Added release note entry:\n${line}`);

      # 4Ô∏è‚É£ Commit and push updated releases.md if it changed
      - name: Commit and push updated release notes
        if: steps.check_labels.outputs.should_generate == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/external/releases.md
          if git diff --cached --quiet; then
            echo "No changes detected in releases.md ‚Äî skipping commit."
          else
            git commit -m "docs: update releases.md after merge of #${{ github.event.pull_request.number }}"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
            echo "‚úÖ Release notes updated and pushed."
          fi

      # Print release.md content for verification
      - name: Append PR details to release.md
        if: steps.check.outputs.should_generate == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const pr = context.payload.pull_request;
            const line = `- ${pr.title} (#${pr.number}) by @${pr.user.login}\n`;
            
            const file = 'docs/external/releases.md';
            fs.mkdirSync('docs/external', { recursive: true });
            fs.appendFileSync(file, line);
            console.log(`üìù Added release note entry:\n${line}`);
            console.log('Current file content:\n', fs.readFileSync(file, 'utf8'));
