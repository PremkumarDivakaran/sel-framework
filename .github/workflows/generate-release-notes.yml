name: "Generate Release Notes on PR"

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  generate-release-notes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          repository: cisco-sbg/pinacl-accelerate
          path: pinacl-accelerate
          token: '${{ secrets.GH_PAT }}'

      - name: Check label rules
        id: check_labels
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ github.token }}
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            console.log(`PR labels at merge time: ${labels.length ? labels.join(', ') : 'none'}`);

            const add = labels.includes('add_release_note');
            const skip = labels.includes('skip_release_note');
            const shouldGenerate = add && !skip;

            core.setOutput('should_generate', shouldGenerate.toString());
            console.log(shouldGenerate ? 'Proceeding with release note generation' : 'Skipping release note generation');

      - name: Generate release notes
        if: steps.check_labels.outputs.should_generate == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const path = 'docs/external/releases.md';
            const pr = context.payload.pull_request;
            const newLine = `
              **${ pr.title }**
              + PR #${pr.number} by @${pr.user.login}
              + _TODO: Add detailed release note (API details, impact, or feature summary)_\n`;
            
            fs.mkdirSync('docs/external', { recursive: true });
            if (!fs.existsSync(path)) {
              fs.writeFileSync(path, '### Next Release\n\n');
            }
            
            let content = fs.readFileSync(path, 'utf8').trim();
            if (!content.includes('### Next Release')) {
              content += '\n\n### Next Release\n';
            }
            if (content.includes(`PR #${pr.number}`)) {
              console.log('Note already exists, skipping duplicate.');
              process.exit(0);
            }
            const updatedContent = content.replace(
              /### Next Release[\s\S]*$/,
              match => `${match}\n${newLine}`
            );
            fs.writeFileSync(path, updatedContent.trim() + '\n', 'utf8');
            console.log(`Added release note for PR #${pr.number} at the bottom.`);

      - name: Commit and push updated release notes
        if: steps.check_labels.outputs.should_generate == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/external/releases.md
          if git diff --cached --quiet; then
            echo "No changes detected in releases.md â€” skipping commit."
          else
            git commit -m "docs: update releases.md after merge of #${{ github.event.pull_request.number }}"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
            echo "Release notes updated and pushed."
          fi